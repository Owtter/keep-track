<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bieberbande Tracker</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
  <main>
    <h1>Sign Up</h1>
    <form id="sign-up">
      <input type="text" class="input-username" placeholder="Enter Username" required>
      <input type="password" class="input-password" placeholder="Enter Password" required>
      <input type="text" class="input-email" placeholder="Enter Email" required>
      <button type="submit">Sign Up</button>
    </form>
      <p>Already have an account? <a href='login.html'>Login</a></p>
  </main> 
</body>
</html>
